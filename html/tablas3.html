<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    table, td, th{
        border: 1px solid black;
    }
</style>
<body>
    <h1>Tablas</h1>

        </tr>

            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>

        </tr>
        <tr>
            <td>G</td>
            <td colspan="2">H</td>


        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>

        </tr>
    </table>
</body>
</html>

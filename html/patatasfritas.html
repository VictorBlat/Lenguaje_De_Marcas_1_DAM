<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de patatas fritas</title>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <img src="fotos/PatatasFritas.png" alt="PatatasFritas">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <ol>
        <li>Calentar aceite en una sartén.</li>
        <li>Añadir la patatas cortadas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en platp.</li>
    </ol>
    <hr>
</body>
</html>
